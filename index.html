							### Key features of MySQL:
							1. Support for a large number of table types
							2. Support for standard SQL commands:
							- SELECT, DELETE, INSERT, REPLACE, UPDATE
							- support for operators and functions in the SELECT and WHERE parts of queries

							- support for group functions COUNT(), AVG(), STD(), SUM(), MAX() and MIN(),

						</textarea>

						<h1>Using MySQL with Node.js</h1>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Create a connection
							<pre><code data-trim data-noescape>
								const mysql = require('mysql2');
								const connection = mysql.createConnection({
									host: 'localhost',
									user: 'user',
									password: 'serverpassword',
									database: 'users'
								});
								connection.connect((err) => {
									if (err) throw err;
									
									console.log('Connected!');
								});
							</code></pre>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### CLOSE THE CONNECTION<br><br>
							<pre><code data-trim data-noescape>
								connection.end((err) => {
	
									// The connection is terminated gracefully
									// Ensures all remaining queries are executed
									// Then sends a quit packet to the MySQL server.
								});
							</code></pre>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Executing queries<hr>
							### Reading
							<pre><code data-trim data-noescape>
								con.query('SELECT * FROM usersinfo', (err,rows) => {
									if(err) throw err;
									console.log('Data received from Db:');
									console.log(rows);
								});
								</code>
								<br>
								<p class="fragment">
									<code data-trim data-noescape>
									rows.forEach( (row) => {
										console.log(`${row.name} is ${row.age} years old`);
									});
								</code>
								</p>
							</pre>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### CREATING
							<pre><code data-trim data-noescape>
								const user = { name: 'Craig', age: '32' };
								con.query('INSERT INTO usersinfo SET ?', user, (err, res) => {
									if(err) throw err;
									
									console.log('Last insert ID:', res.id);
								});
							</code></pre>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### UPDATING
							<pre><code data-trim data-noescape>
								connection.query(
									'UPDATE usersinfo SET name = ? Where ID = ?',
									['Bob', 3],
									(err, result) => {
										if (err) throw err;
										
										console.log(`Changed ${result.changedRows} row(s)`);
									}
								);
							</code></pre>
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Deleting
							<pre><code data-trim data-noescape>
								connection.query(
									'DELETE FROM usersinfo WHERE id = ?', [5], (err, result) => {
										if (err) throw err;
										
										console.log(`Deleted ${result.affectedRows} row(s)`);
									}
								);
							</code></pre>
